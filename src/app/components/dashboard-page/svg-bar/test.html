<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Visualization</title>
</head>
<body>
    <svg id="svg-container" width="500" height="300"></svg>

    <script>
        // Sample data
        const startPointZ = 10;
        const endPointZ = 50;
        const values = [1.207, 0.699, 19.405, 25.758, 49.377]; // Replace with your actual data
        const colors = ['#eb401d', '#fcff42', '#2f00f9', '#2f7f18'];

        // Function to calculate color based on the range
        function getColor(value, max) {
            const range = max / 4;
            if (value <= range) return colors[0];
            else if (value <= 2 * range) return colors[1];
            else if (value <= 3 * range) return colors[2];
            else return colors[3];
        }

        // Function to render SVG bars
        function renderBars(startPointZ, endPointZ, values) {
            const svgContainer = document.getElementById('svg-container');
            const maxPenetrationRate = Math.max(...values); // Get the maximum value for PenetrationRate

            values.forEach((value, index) => {
                const color = getColor(value, maxPenetrationRate);
                const barHeight = (value / maxPenetrationRate) * (endPointZ - startPointZ);

                const rect = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
                rect.setAttribute('x', index * 120); // Adjust the spacing based on your requirement
                rect.setAttribute('y', startPointZ);
                rect.setAttribute('width', 100); // Adjust the width based on your requirement
                rect.setAttribute('height', barHeight);
                rect.setAttribute('fill', color);

                svgContainer.appendChild(rect);
            });
        }

        // Call the function to render bars
        renderBars(startPointZ, endPointZ, values);
    </script>
</body>
</html>
